    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>

    <section id="search-params" style="margin: 1rem;">

            <div id="price-range-slider" style="width: 200px">

    </section>
    
    <section id="display-results">
        <!-- Games in Price Range Generated Here -->
        
    </section>
